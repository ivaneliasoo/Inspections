version: '3.4'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_USER: appuser
    ports:
      - "5432:5432"

  inspections.api:
    image: ${DOCKER_REGISTRY-}inspectionsapi
    build:
      context: .
      dockerfile: Inspections.API/Dockerfile        
    environment:
      ConnectionStrings__Inspections: Server=db;Port=5432;Database=ReportsApp;User Id=appuser;Password=123456
    ports:
      #- "5001:443"
      - "5000:80"
    depends_on: 
      - db
